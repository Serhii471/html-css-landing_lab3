<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Clothes Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Хедер -->
  <header class="header">
    <div class="logo">ClothesStore</div>
    <nav class="nav">
      <a href="#">Головна</a>
      <a href="#">Товари</a>
      <a href="#">Про нас</a>
      <a href="#">Контакти</a>
    </nav>
  </header>

  <!-- Основний контент -->
  <section class="hero">
    <h1>Clothes Store</h1>
    <p>Найкращі товари для тебе</p>
    <button class="cta">Купити зараз</button>
  </section>

  <!-- Коло -->
  <img src="img/ecs 1.png" alt="circle" class="circle">

  <!-- Овал 1 -->

  <!-- Овал 2 -->

  <!-- Коло з вирізом -->

  <!-- Червоні лінії -->
  <img src="img/line 1.png" alt="red lines" class="red-line">

  <!-- Магазин -->
  <img src="img/illustrasi.png" alt="shop" class="shop">

</html>
